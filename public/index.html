<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Portfolio Narrative Generator</title>
        <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
  <body>
    <!-- page content -->
    <div id="banner">
        <a id="ibm-logo" href="https://www.ibm.com/cloud/">
            <img src="images/Logo_IBM_Color.gif"/>
        </a>
        <div id="selection">
            
            <select required name="portfolio-list" id="portfolio-select" form="portfolio-form">
                <option value="" selected disabled hidden>Choose here</option>
            </select>            
            <form id="portfolio-form">
                <input id="portfolio-input" disabled type="submit">
            </form>
        </div>
        <a href="https://app.studio.arria.com">
            <img src="images/Logo_PBArria_Grey1.png"/>
        </a>
    </div>
    <div id="content-wrapper">
        <div id="loading">Please Select A Portfolio</div>
        <div id="content">
            <div id="narrative">
            </div>
            <div>
                <table id="holdings-table">
                    <thead>
                        <th>Sector</th>
                        <th>Issuer</th>
                        <th>Position</th>
                        <th>Units</th>
                        <th>Unit Value</th>
                        <th>Total Value</th>
                    </thead>
                    <tbody id="table-content">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="footer">
        <a href="https://github.com/arria-nlg/index-arria-workshop" target="_blank">Fork this project on GitHub</a>
    </div>
  <!-- D3 for chart -->
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <!-- Application -->
  <script src="/script/main.js"></script>
  </body>
</html>
